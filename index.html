<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>AdamCen前端作品demo列表 </title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/main.css" media="all"/>
</head>
<body>
<div class="wrap shadow">
    <ol id="ol" class="list">

    </ol>
</div>

<script type="text/javascript">
    var str = '',
        data = [
            [
                { title : '第一章 表单常用代码'},
                { url : 'form/1/index.html', title : '去除字符串左右的空格' },
                { url : 'form/2/index.html', title : '验证用户是否输入' },
                { url : 'form/3/index.html', title : '禁止用户输入' },
                { url : 'form/4/index.html', title : '关闭用户中文输入法' },
                { url : 'form/5/index.html', title : '禁止用户复制和粘贴' },
                { url : 'form/6/index.html', title : '限制只能输入数字' },
                { url : 'form/7/index.html', title : '限制字符串长度' },
                { url : 'form/8/index.html', title : '仿微博提示可输入剩余字数' },
                { url : 'form/9/index.html', title : '换行文本自动滚动' },
                { url : 'form/10/index.html', title : 'Ctrl + Return提交表单' },
                { url : 'form/11/index.html', title : '文本内容进行关键字过滤' },
                { url : 'form/12/index.html', title : '全选反选少选复选框' },
                { url : 'form/13/index.html', title : '动态操作下拉选项' },
                { url : 'form/14/index.html', title : '级联菜单' },
                { url : 'form/15/index.html', title : '可添加的下拉选项' }
            ],
            [
                { title : '第二章 常用图片相关代码'},
                { url : 'pic/1/index.html', title : '鼠标移入移出改变图片透明度' },
            ],
            [
                { title : '第三章 内容展示常用代码'},
                { url : 'view/1/index.html', title : '单元行上鼠标悬停提示' },
                { url : 'view/2/index.html', title : '无刷新切换皮肤，刷新后保存' },
                { url : 'view/3/index.html', title : '隔行换色鼠标经过换色' },
                { url : 'view/4/index.html', title : '添加或删除表格行' },
                { url : 'view/5/index.html', title : '可拖动的弹出层' },
                { url : 'view/6/index.html', title : '选项卡轮播' },
                { url : 'view/7/index.html', title : '缓动的对联广告' },
                { url : 'view/9/index.html', title : '商品分类' },
                { url : 'view/10/index.html', title : '瀑布流布局' }
            ],
            [
                { title : '第四章 常用图片轮换'},
                { url : 'slide/Carousel/index.html', title : '经典图片轮换－单个滚动-1' },
                { url : 'slide/Carousel2/index.html', title : '经典图片轮换－单个滚动-2' }
            ],
            [
                { title : '第五章 综合项目'},
                { url : 'project/bootstrap/index.html', title : '基于bootstrap构建的展示网页' },
                { url : 'project/fullpage/index.html', title : '基于fullpage构建的商品宣传网页' },
                { url : 'project/response/src/index.html', title : '响应式网页开发' },
                { url : 'project/todolist/index.html', title : '基于store构建的可存储todolist' },
                { url : 'https://github.com/AdamCen/vue-todolist', title : 'vue构建的单页面应用todolist' }
            ],
            [
                { title : '第六章 时间日期效果'},
                { url : 'd/03/index.html', title : '全日历' },
                { url : 'd/04/index.html', title : 'canvas实现小时钟' }
            ],
            [
                { title : '第七章 其它练习'},
                { url : 'other/1/index.html', title : '乘法口诀输出' }
            ]
        ];
    for(var i = 0; i < data.length; i++){
        var items = data[i];
        var sub = '';
        for(var j=0; j<items.length; j++){
            var son = items[j];
            if(j == 0){
                sub += '<li><h1><a href="javascript:;" title="' + son.title + '">' + son.title + '</a></h1><dl class="sub-dl">';
            } else {
                sub += '<dd><a href="' + son.url + '" target="_blank" title="' + son.title + '">' + son.title + '</a></dd>';
            }
            if(j == items.length - 1){
                sub += '</dl></li>';
            }
        }
        str += sub;
    }
    var ol = document.getElementById('ol');
    ol.innerHTML = str;
    var h1 = ol.getElementsByTagName('h1');
    var dl = ol.getElementsByTagName('dl');
    var tmp = -1;
    var open = false;
    for(var i=0; i < h1.length; i++){
        h1[i].index = i;
        h1[i].onclick = function(){
            for(var i=0; i<h1.length; i++){
                dl[i].style.display = 'none';
            }
            if(tmp == this.index && open){
                dl[this.index].style.display = 'none';
                open = false;
            } else {
                dl[this.index].style.display = 'block';
                open = true;
            }
            tmp = this.index;
        }
    }

</script>
</body>
</html>
